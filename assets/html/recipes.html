<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#5d4037">
  <title>Recipe Organizer</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="manifest" href="../../manifest.json">
  <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H6T9004S1W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-H6T9004S1W");
  </script>
</head>
<body>
  <header>
    <h1>Recipe Organizer</h1>
  </header>
  <main>
    <div class="container">
      <form id="recipeForm">
        <label for="recipeName"><h2>Enter Recipe Name</h2></label>
        <input name="recipeName" type="text" id="recipeName" placeholder="e.g., Spaghetti Bolognese" />
        <label for="ingredients"><h2>Ingredients</h2></label>
        <textarea name="ingredients" id="ingredients" placeholder="e.g., Pasta, Tomato, Beef"></textarea>
        <label for="steps"><h2>Steps</h2></label>
        <textarea name="steps" id="steps" placeholder="e.g., 1. Boil pasta...\n2. Cook sauce..."></textarea>
        <label for="mealType"><h2>Meal Type</h2></label>
        <select name="mealType" id="mealType">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>
        <button type="button" id="addRecipeBtn">Add Recipe</button>
      </form>
      <div id="filterSection">
        <label for="filterIngredient">Filter by Ingredient:</label>
        <input type="text" id="filterIngredient" placeholder="e.g., Tomato" />
        <label for="filterMealType">Filter by Meal Type:</label>
        <select id="filterMealType">
          <option value="">All</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>
        <button id="clearFilterBtn">Clear Filters</button>
      </div>
      <ul id="recipeList"></ul>
    </div>
    <div id="chatbot-container">
      <div id="chat-history"></div>
      <input type="text" id="chat-input" placeholder="Add recipe, Delete recipe, or Ask about recipes..." />
      <button id="send-btn">Send</button>
      <button id="qr-btn">Generate QR Code</button>
    </div>
    <button id="signOutBttn">Sign Out</button>
  </main>
  <script type="module" src="../js/recipes.js"></script>
</body>
</html>
