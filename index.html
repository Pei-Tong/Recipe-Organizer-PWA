<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0078D7" />
    <title>Checklist App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-H6T9004S1W"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-H6T9004S1W");
    </script>
  </head>
  <body>
    <h1>My To-Do List</h1>
    <div class="container">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button id="addTaskBtn">Add task</button>
      <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
    <script>
      const sw = new URL('/To-Do-List-PWA/service-worker.js', import.meta.url);

      if ('serviceWorker' in navigator) {
        const s = navigator.serviceWorker;

        s.register(sw.href, {
          scope: '/To-Do-List-PWA/',
        })
          .then(() => 
            console.log('Service Worker Registered for scope:', sw.href, 'with', import.meta.url)
          )
          .catch((err) => 
            console.error('Service Worker Error:', err)
          );
      }

    </script>
  </body>
</html>
